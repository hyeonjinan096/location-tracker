<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Tracker</title>
    <!-- <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId="></script> -->
  </head>
  <body>
    <div id="app">
      <h1>Location Tracker</h1>
      <div class="input-group">
        <label for="mdnInput">MDN (차량 번호):</label>
        <input type="text" id="mdnInput" placeholder="예: 01012345678" required>
      </div>
      <div id="status">Status: Waiting to start...</div>
      <div id="current-location">Current Location: -</div>
      <div id="current-speed">Current Speed: -</div>
      <div id="collected-count"></div>
      <button id="startTracking" disabled>Start Tracking</button>
      <div id="map" style="width: 100%; height: 400px; margin-top: 20px;"></div>
      <div class="button-container">
        <button id="drawingMode" class="drawing-button">Draw Path</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
